<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">

    <title>Vue.js</title>

    <!-- Third party libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- importazione di vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- div con un id che poi vue userÃ  -->
    <div id="app">
        <main class="container pb-5" 
        v-bind:class="container">
            <h1 class="my-5 text-center" 
            v-bind:class="titleClass" 
            v-bind:message="startMessage">{{ startMessage }}
            </h1>

            <div class="my-3 text-white" 
            v-bind:class="responseClass" 
            v-bind:userData="userData"> {{ userData }}
            </div>

            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img v-bind:src="image" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Registrati</h5>
                            <div class="mb-3">
                                <label class="form-label">Nome </label>
                                <input type="text" class="form-control" v-model="firstName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Cognome </label>
                                <input type="text" class="form-control" v-model="lastName">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" v-model="email">
                            </div>
                            <button class="btn btn-primary" @click="registrazione">Registrati</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
